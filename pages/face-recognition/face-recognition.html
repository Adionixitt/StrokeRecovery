<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-internalization="face-recognition-page-title">Recover from stroke | Face recognition</title>
    <link rel="stylesheet" href="../../global.css">
    <script type="module" src="../../scripts/color-scheme.js"></script>
    <script type="module" src="../../scripts/internalization.js"></script>
    <script type="module" src="../../scripts/popup.js"></script>
    <link rel="stylesheet" href="face-recognition.css">
    <script type="module" src="face-recognition.js"></script>
</head>
<body>
<header>
    <div class="button-container">
        <a href="../navigation/navigation.html" class="button icon-button"><span class="material-symbols-outlined">arrow_back</span></a>
        <Button class="button icon-button" id="infoButton"><span class="material-symbols-outlined">info</span></Button>
    </div>
    <div class="logo logo-sm">
        <span class="material-symbols-outlined spin">emergency</span>
        <div data-internalization="logo-title">Recover after<br>stroke</div>
    </div>
    <div class="button-container">
        <Button id="theme-toggle" class="button icon-button"><span class="material-symbols-outlined">dark_mode</span></Button>
        <Button id="internalization-toggle" class="button icon-button"><span class="material-symbols-outlined">language</span></Button>
    </div>
</header>
<div class="content">
    <div id="face-wrapper">
        <img src="./src/happy7.jpeg" alt="face-expression">
    </div>
    <h4><span data-internalization="face-recognition-choose-emotion-text">Choose an emotion displayed on the picture above</span>:</h4>
    <div class="toolbar">
        <Button class="button quiz-btn" data-internalization="face-recognition-emotion-angry" data-emotion="angry">Angry</Button>
        <Button class="button quiz-btn" data-internalization="face-recognition-emotion-happy" data-emotion="happy">Happy</Button>
        <Button class="button quiz-btn" data-internalization="face-recognition-emotion-sad" data-emotion="sad">Sad</Button>
        <Button class="button quiz-btn" data-internalization="face-recognition-emotion-shocked" data-emotion="shocked">Shocked</Button>
    </div>
</div>
<script type="module">
    import getTranslation from "../../scripts/internalization.js";
    import Popup from "../../scripts/popup.js";

    document.addEventListener('DOMContentLoaded', ()=>{
        document.querySelector('#infoButton').addEventListener('click', ()=>{
            const popup = new Popup({
                title: getTranslation("face-recognition-popup-title"),
                contents: getTranslation("face-recognition-popup-text"),
                icon: "ar_on_you"
            });
            popup.Show();
        });
    });
</script>
</body>
</html>
