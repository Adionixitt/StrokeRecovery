<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title data-internalization="simon-game-page-title">Recover from stroke | Simon game</title>
		<link rel="stylesheet" href="../../global.css">
		<script type="module" src="../../scripts/color-scheme.js"></script>
		<script type="module" src="../../scripts/internalization.js"></script>
		<script type="module" src="../../scripts/popup.js"></script>
		<link rel="stylesheet" href="simon.css">
		<script type="module" src="simon.js"></script>
	</head>
	<body>
		<header>
			<div class="button-container">
				<a href="../navigation/navigation.html" class="button icon-button"><span class="material-symbols-outlined">arrow_back</span></a>
				<Button class="button icon-button" id="infoButton"><span class="material-symbols-outlined">info</span></Button>
			</div>
			<div class="logo logo-sm">
				<span class="material-symbols-outlined spin">emergency</span>
				<div data-internalization="logo-title">Recover after<br>stroke</div>
			</div>
			<div class="button-container">
				<Button id="theme-toggle" class="button icon-button"><span class="material-symbols-outlined">dark_mode</span></Button>
				<Button id="internalization-toggle" class="button icon-button"><span class="material-symbols-outlined">language</span></Button>
			</div>
		</header>
		<div class="content">
			<div id="simon-bar">
				<div class="button-container">
					<button data-internalization="simon-start-btn" class="button" id="btn-start">Start</button>
				</div>
				<h4 id="status-text"></h4>
			</div>
			<div id="simon-deck">
				<div data-tile="red"></div>
				<div data-tile="green"></div>
				<div data-tile="yellow"></div>
				<div data-tile="blue"></div>
			</div>
		</div>
		<audio
			src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
			data-sound="red"
		></audio>
		<audio
			src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
			data-sound="green"
		></audio>
		<audio
			src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
			data-sound="blue"
		></audio>
		<audio
			src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
			data-sound="yellow"
		></audio>
	</body>
	<script type="module">
		import getTranslation from "../../scripts/internalization.js";
		import Popup from "../../scripts/popup.js";

		document.addEventListener('DOMContentLoaded', ()=>{
			document.querySelector('#infoButton').addEventListener('click', ()=>{
				const popup = new Popup({
					title: getTranslation("simon-popup-title"),
					contents: getTranslation("simon-popup-text"),
					icon: "grid_view"
				});
				popup.Show();
			});
		});
	</script>
</html>
