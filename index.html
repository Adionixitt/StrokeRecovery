<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title data-internalization="getStarted-page-title">Recover from stroke</title>
		<link rel="stylesheet" href="global.css">
		<script type="module" src="scripts/color-scheme.js"></script>
		<script type="module" src="scripts/internalization.js"></script>
		<script type="module" src="scripts/popup.js"></script>
	</head>
	<body>
		<header>
			<Button class="button icon-button" id="infoButton"><span class="material-symbols-outlined">info</span></Button>
			<div class="button-container">
				<Button id="theme-toggle" class="button icon-button"><span class="material-symbols-outlined">dark_mode</span></Button>
				<Button id="internalization-toggle" class="button icon-button"><span class="material-symbols-outlined">language</span></Button>
			</div>
		</header>
		<div id="getstarted-wrapper">
			<div class="header">
				<div class="logo">
					<span class="material-symbols-outlined spin">emergency</span>
					<div data-internalization="logo-title">Recover after<br>stroke</div>
				</div>
				<p id="app-description" data-internalization="app-description">
					This application contains simple games and articles that might help you to recover after stroke.
				</p>
			</div>
			<a href="pages/navigation/navigation.html" target="_self" id="getStartedBtn" class="button"><span data-internalization="get-started">Get started</span><span class="material-symbols-outlined">arrow_forward</span></a>
		</div>
	</body>
	<script type="module">
		import getTranslation from "./scripts/internalization.js";
		import Popup from "./scripts/popup.js";

		document.addEventListener('DOMContentLoaded', ()=>{
			document.querySelector('#infoButton').addEventListener('click', ()=>{
				const popup = new Popup({
					title: getTranslation("about-popup-title"),
					contents: getTranslation("about-popup-text"),
					icon: "info"
				});
				popup.Show();
			});
		});
	</script>
</html>
